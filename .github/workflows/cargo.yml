name: Cargo

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clippy:
    name: clippy/check/doc
    runs-on: amd64
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y && \
          sudo apt-get install -y --no-install-recommends \
            cmake \
            g++ \
            libsasl2-dev \
            libssl-dev \
            libudev-dev \
            pkg-config

      - name: Get protoc from github releases
        run: |
          sudo ./ci/get-protoc.sh

      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: 1.71.0
            override: true
            components: rustfmt, clippy

      - uses: tespkg/actions-cache@v1
        with:
          accessKey: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secretKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket: ${{ vars.AWS_BUCKET }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ github.event.repository.name }}-${{ runner.arch }}-cargo-clippy-${{ hashFiles('**/Cargo.lock', 'rust-toolchain.toml') }}

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-features

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features --release

      - name: check lockfile
        run: |
          diff Cargo.lock <(git show HEAD:Cargo.lock)

      - name: cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace --all-features

  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly-2022-12-11
            override: true
            components: rustfmt, clippy
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --check
