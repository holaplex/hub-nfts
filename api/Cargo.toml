[package]
name = "holaplex-hub-drops"
version = "0.1.0"
publish = false
authors = [
  "Holaplex <engineering@holaplex.com>",
]
edition = "2021"
description = "Holaplex Hub drops service"
readme = "./README.md"
repository = "https://github.com/holaplex/hub-nfts"
license = "AGPL-3.0-or-later"
keywords = ["hub", "holaplex", "web3"]
categories = ["cryptography::cryptocurrencies", "web-programming"]


[lib]

[dependencies]
sea-orm = { version = "^0.10.0", features = [
  "debug-print",
  "runtime-tokio-rustls",
  "sqlx-postgres",
] }
async-graphql = { version = "5.0.4", features = [
  "chrono",
  "uuid",
  "log",
  "dataloader",
  "apollo_tracing",
] }
chrono = "0.4.23"
serde = { version = "1.0.152", features = ["derive"] }
poem = { version = "1.3.50", features = ["anyhow", "test"] }
async-graphql-poem = "5.0.3"
prost = "0.11.5"
solana-program = "1.15.0"
solana-client = "1.15.0"
spl-token = "3.5.0"
solana-sdk = "1.15.0"
spl-associated-token-account = "1.1.2"
mpl-token-metadata = "1.8.2"
hex = "0.4.3"

[dependencies.hub-core]
package = "holaplex-hub-core"
version = "0.1.0"
git = "https://github.com/holaplex/hub-core"
branch = "stable"
features = ["kafka"]

[build-dependencies.hub-core-build]
package = "holaplex-hub-core-build"
version = "0.1.0"
git = "https://github.com/holaplex/hub-core"
branch = "stable"